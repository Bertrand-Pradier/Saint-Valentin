<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Bal Saint-Valentin du BDE ASCII</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(ellipse at 0% 0%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 0%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(219, 112, 147, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 0% 100%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                linear-gradient(180deg, #1a0a10 0%, #2d0f1a 25%, #3d1525 50%, #2d0f1a 75%, #1a0a10 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant Garamond', Georgia, serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 192, 203, 0.4), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255, 182, 193, 0.3), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200px 200px;
            animation: sparklesBg 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparklesBg {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hearts-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 12s ease-in-out infinite;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
        }

        @keyframes floatHeart {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            10% { opacity: 0.7; }
            50% { 
                transform: translateY(50vh) translateX(30px) rotate(180deg) scale(1); 
            }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(-20vh) translateX(-20px) rotate(360deg) scale(0.5); 
                opacity: 0; 
            }
        }

        .container {
            background: linear-gradient(165deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 250, 251, 0.98) 30%,
                rgba(255, 245, 247, 0.95) 70%,
                rgba(255, 240, 243, 0.9) 100%);
            padding: 55px 50px;
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 182, 193, 0.5),
                0 0 80px rgba(255, 105, 180, 0.15),
                inset 0 0 60px rgba(255, 192, 203, 0.1);
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff6b95 20%, 
                #ff85a2 35%,
                #ffa0b5 50%, 
                #ff85a2 65%,
                #ff6b95 80%, 
                transparent);
            border-radius: 30px 30px 0 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff6b95 20%, 
                #ff85a2 35%,
                #ffa0b5 50%, 
                #ff85a2 65%,
                #ff6b95 80%, 
                transparent);
            border-radius: 0 0 30px 30px;
        }

        .logo-container {
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .logo-container svg {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 5px 20px rgba(255, 105, 180, 0.4));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        .decorative-line {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #d4a5a5 20%, 
                #c48888 50%, 
                #d4a5a5 80%, 
                transparent 100%);
            margin: 0 auto 25px;
            position: relative;
        }

        .decorative-line::before {
            content: '‚ô•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4707a;
            font-size: 12px;
            background: rgba(255, 250, 251, 0.98);
            padding: 0 10px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #c44569;
            font-size: 3.2em;
            margin-bottom: 5px;
            text-shadow: 
                2px 2px 4px rgba(196, 69, 105, 0.2),
                0 0 30px rgba(255, 105, 180, 0.1);
            letter-spacing: 2px;
            font-weight: 400;
            background: linear-gradient(135deg, #c44569, #e8758f, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            color: #a07080;
            font-size: 0.75em;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .question {
            color: #5a3d47;
            font-size: 1.4em;
            margin-bottom: 15px;
            line-height: 1.8;
            font-style: italic;
            font-weight: 400;
        }

        .date-info {
            color: #c44569;
            font-size: 1em;
            margin-bottom: 35px;
            font-weight: 600;
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.2) 0%, 
                rgba(255, 192, 203, 0.15) 50%,
                rgba(255, 182, 193, 0.2) 100%);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 105, 180, 0.2);
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .date-info::before {
            content: '‚ú¶';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff85a2;
            font-size: 0.8em;
        }

        .date-info::after {
            content: '‚ú¶';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff85a2;
            font-size: 0.8em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn-non {
            z-index: 100;
        }

        .btn-oui {
            background: linear-gradient(135deg, #ff6b95 0%, #ff85a2 50%, #ff6b95 100%);
            background-size: 200% 200%;
            color: white;
            box-shadow: 
                0 10px 30px rgba(255, 107, 149, 0.4),
                0 0 0 0 rgba(255, 107, 149, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-oui::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s ease;
        }

        .btn-oui:hover::before {
            left: 100%;
        }

        .btn-oui:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(255, 107, 149, 0.5),
                0 0 0 4px rgba(255, 107, 149, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-non {
            background: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
            color: #aaa;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-size: 0.95em;
            padding: 14px 35px;
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), top 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-non:hover {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            color: #ccc;
        }

        .success-message {
            display: none;
            animation: successAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes successAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.5) rotate(-10deg); 
            }
            50% { 
                transform: scale(1.05) rotate(2deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }

        .success-message h2 {
            font-family: 'Great Vibes', cursive;
            color: #c44569;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(196, 69, 105, 0.2);
            background: linear-gradient(135deg, #c44569, #ff85a2, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message p {
            color: #5a3d47;
            font-size: 1.2em;
            line-height: 2.2;
            font-weight: 400;
        }

        .success-message strong {
            color: #c44569;
            font-weight: 600;
        }

        .success-message .hearts-explosion {
            font-size: 50px;
            margin: 20px 0;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.4));
            animation: bounceHearts 1s ease-in-out infinite;
        }

        @keyframes bounceHearts {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question-section {
            display: block;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, #ffb6c1);
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse at 30% 30%, #ffb6c1, #ff69b4);
            border-radius: 150% 0 150% 0;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
            animation: fallPetal 10s linear infinite;
        }

        @keyframes fallPetal {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(110vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <div class="question-section" id="questionSection">
            <h1>Bal Saint-Valentin</h1>
            <div class="decorative-line"></div>
            <p class="question">Veux-tu venir au bal de la Saint-Valentin avec moi (j'irai quand m√™me sans toi) ?</p>
            <p class="date-info">Salle Coluche le Jeudi 12 f√©vrier √† 20h30</p>
            <div class="buttons">
                <button class="btn btn-oui" onclick="sayYes()">Oui üíñ</button>
                <button class="btn btn-non" id="btnNon">Non</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="hearts-explosion">üíïüíñüíï</div>
            <h2>Vamooooos !</h2>
            <p>On se retrouve le <strong>12 F√©vrier</strong></p>
            <p>√† la <strong>Salle Coluche</strong> √† <strong>20h30</strong> !</p>
            <p style="margin-top: 10px; font-size: 0.95em;">( Ne soit pas en retard STP üôè )</p>
            <div class="hearts-explosion">üíïüíñüíï</div>
        </div>
    </div>

    <script>
        const btnNon = document.getElementById('btnNon');
        let hasMovedOnce = false;
        let canMove = true;
        let cooldownTime = 100;

        const nonVariations = [
            "Non", "Jamais", "Peut-√™tre", "Tu veux vraiment pas", "Clique sur Oui üíñ", 
            "Trop lent", "Tu y arrive pas", "C'est long", "...", "R√©essaie au cas ou",
            "Eh Beh", "C'est encore non", "Oui mais avec Rouveure", "Surement", "Lache √ßa",
            "Tu n'as pas le choix", "Bon STPPPP"
        ];
        
        function getRandomNonText() {
            return nonVariations[Math.floor(Math.random() * nonVariations.length)];
        }
        
        function moveButton() {
            if (!canMove) return;
            
            canMove = false;
            setTimeout(() => { canMove = true; }, cooldownTime);
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            if (!hasMovedOnce) {
                hasMovedOnce = true;
                const rect = btnNon.getBoundingClientRect();
                btnNon.style.position = 'fixed';
                btnNon.style.left = rect.left + 'px';
                btnNon.style.top = rect.top + 'px';
                btnNon.style.zIndex = '9999';
            }
            
            const btnWidth = btnNon.offsetWidth;
            const btnHeight = btnNon.offsetHeight;
            
            const margin = 15;
            const minX = containerRect.left + margin;
            const minY = containerRect.top + margin;
            const maxX = containerRect.right - btnWidth - margin;
            const maxY = containerRect.bottom - btnHeight - margin;
            
            const x = minX + Math.random() * (maxX - minX);
            const y = minY + Math.random() * (maxY - minY);
            
            btnNon.style.left = x + 'px';
            btnNon.style.top = y + 'px';
            btnNon.textContent = getRandomNonText();
        }

        btnNon.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });
        btnNon.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });
        
        window.addEventListener('resize', function() {
            if (hasMovedOnce) {
                const btnWidth = btnNon.offsetWidth;
                const btnHeight = btnNon.offsetHeight;
                const maxX = window.innerWidth - btnWidth;
                const maxY = window.innerHeight - btnHeight;
                
                let currentX = parseFloat(btnNon.style.left);
                let currentY = parseFloat(btnNon.style.top);
                
                if (currentX > maxX) btnNon.style.left = maxX + 'px';
                if (currentY > maxY) btnNon.style.top = maxY + 'px';
            }
        });

        function sayYes() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            btnNon.style.display = 'none';
            createHeartExplosion();
        }

        function createHeartExplosion() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = ['üíï', 'üíñ', '‚ù§Ô∏è', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'riseUp 3s ease-out forwards';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes riseUp {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.innerHTML = ['üíï', 'üíñ', '‚ù§Ô∏è', 'üíó', '‚ú®'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (Math.random() * 6 + 8) + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heartsBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        function createPetals() {
            for (let i = 0; i < 12; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 10 + 's';
                petal.style.animationDuration = (Math.random() * 5 + 8) + 's';
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(petal);
            }
        }
        createPetals(); 
    </script>
</body>
</html>
